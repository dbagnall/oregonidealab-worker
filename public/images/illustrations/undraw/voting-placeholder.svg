<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <rect width="500" height="400" fill="#EFF6FF"/>
  <!-- Ballot box -->
  <rect x="200" y="150" width="100" height="120" rx="4" fill="#2563EB"/>
  <rect x="210" y="160" width="80" height="40" fill="#DBEAFE"/>
  <!-- Person -->
  <circle cx="150" cy="180" r="25" fill="#1E40AF"/>
  <rect x="135" y="210" width="30" height="60" rx="15" fill="#1E40AF"/>
  <!-- Ballot paper -->
  <rect x="120" y="160" width="50" height="70" rx="2" fill="#FFFFFF" stroke="#2563EB" stroke-width="2"/>
  <line x1="130" y1="175" x2="160" y2="175" stroke="#2563EB" stroke-width="2"/>
  <line x1="130" y1="190" x2="160" y2="190" stroke="#2563EB" stroke-width="2"/>
  <!-- Text -->
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="18" fill="#1E40AF" text-anchor="middle">Direct Democracy</text>
</svg>
